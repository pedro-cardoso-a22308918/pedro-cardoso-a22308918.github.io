        </header>
<body>
    <h2>Viagem</h2>

    <form method="get" action="https://postman-echo.com/get">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br><br>

        <label for="apelido">Apelido:</label>
        <input type="text" name="apelido"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="data_partida">Data de partida:</label>
        <input type="date" name="data_partida" required><br><br>

        <label for="data_regresso">Data de regresso:</label>
        <input type="date" name="data_regresso"><br><br>

        <label for="num_passageiros">Número de passageiros:</label>
        <input type="number" name="num_passageiros" min="1"><br><br>

        <label for="transporte_favorito">Meio de transporte favorito:</label>
        <select name="transporte_favorito">
            <option value="carro">Carro</option>
            <option value="comboio">Comboio</option>
            <option value="aviao">Avião</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label>Serviço desejado:</label><br>
        <input type="radio" name="servico" value="basico">     
        <label for="basico">Básico</label><br>
        <input type="radio" name="servico" value="premium">
        <label for="premium">Premium</label><br><br>

        <label for="pedidos_especiais">Pedidos especiais:</label><br>
        <textarea name="pedidos_especiais" rows="4" cols="50"></textarea><br><br>

        <label for="valor_esperado">Valor esperado por pessoa e por dia (€):</label>
        <input type="number" name="valor_esperado" min="0" step="0.01"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
